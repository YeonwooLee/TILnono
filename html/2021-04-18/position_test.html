<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#parant{
			height: 2000px;
		}
		.fixed{
			width: 300px;
			height: 200px;
			background: skyblue;
			position: fixed;
			top:0px;
			left: 0px;
		}.relative{
			width: 300px;
			height: 200px;
			background: hotpink;
			position: relative;
			top:0px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div id="parant">
		<div class="fixed">이곳은 box1 입니다</div>
		<div class="relative">이곳은 box2 입니다</div>
	</div>
</body>
</html>
